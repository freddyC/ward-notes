<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ward Notes</title>
  <meta charset="utf-8"/>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src = "http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src = "scripts/modernizr.js"></script>
  <script src = "scripts/loader.js"></script>

</head>
<body>
  <div id="header" class="navbar-fixed-top container-fluid bg-primary">
    <!-- Meeting Type -->
    <div class="toggler btn-group btn-group-justified">
      <div class="btn-group">
        <button id="bishopricToggle" class="btn meetingType" onclick="MyWard.Nav.toggleMeetingType('bishopric')">Bishopric</button>
      </div>
      <div class="btn-group">
        <button id="wardCouncilToggle" class="btn meetingType" onclick="MyWard.Nav.toggleMeetingType('wardCouncil')">Ward Council</button>
      </div>
      <div class="btn-group">
        <button id="pecToggle" class="btn meetingType" onclick="MyWard.Nav.toggleMeetingType('pec')">PEC</button>
      </div>
    </div>
  </div>

      <!-- Bishopric Meeting -->
  <div id="bishopricDisplay" class="contentType display-board">
    <!-- Single button -->
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Action <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
      </ul>
    </div>
  </div>

      <!-- Ward Council -->
  <div id="wardCouncilDisplay" class="contentType display-board">
    <h1 class="centered">Ready To Change</h1>
    <ul id="scores"></ul>
  </div>

      <!-- PEC -->
  <div id="pecDisplay" class="contentType display-board">
    <h1 class="centered">Also Ready To Change</h1>
  </div>
  <div id="footer" class="navbar-fixed-bottom container bg-primary"><h3>Logan River 4th Ward<h3></div>
</body>
</html>
